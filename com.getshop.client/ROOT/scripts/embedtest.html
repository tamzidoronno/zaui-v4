        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>


<div id='bookingprocess'></div>

<script>
    gsisdevmode = true;
    $ = jQuery;
    jQuery(function ($) {
        $.getScript("http://renahotell.3.0.local.getshop.com/js/getshop.bookingembed.js", function (data, textStatus, jqxhr) {
            $("#bookingprocess").getshopbooking(

                    "domain" : "default",
