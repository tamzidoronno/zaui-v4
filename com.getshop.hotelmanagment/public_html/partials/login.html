<div class="container mainview" ng-controller="GetShopLoginController" >
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>    
        
        <div class="col-md-6">
            <form  ng-submit="submit(loginform)" name="loginform">
                <div class="form-group">
                    <label for="inputEmail">Your webaddress</label>
                    <input ng-model="login.webaddress" class="form-control" id="inputEmail" placeholder="www.yourpage.com">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input ng-model="login.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input ng-model="login.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        
        <div class="col-md-3">
        </div>
    </div>
</div>
