<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
     
    <ion-nav-view></ion-nav-view>


   


    <!-- Here are the page partials -->
    <script id="login.html" type="text/ng-template">
      <ion-view title="Login">
        <ion-content>
          <div class="list list-inset">
            <label class="item item-input">
              <span class="input-label">Nettaddresse</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Brukernavn</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Passord</span>
              <input type="password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Logg inn&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
          </div>
      </ion-content>
      </ion-view>
    </script>
    <script id="menu.html" type="text/ng-template">
      <ion-view title="Menu">
        <ion-content>
          <!--Big menu bar row-->
          <div class="row">
            <div class="col-25">
              logo
            </div>
            <div class="col-25 col-offset-25">
              <button class="button button-block button-clear high"><i class="icon ion-gear-b big-icon"></i><br>Instillinger</button>
            </div>
            <div class="col-25">
              <button class="button button-block button-clear high"><i class="icon ion-key big-icon"></i><br>Logg ut</button>
            </div>
          </div>
            menu page
        </ion-content>
      </ion-view>
    </script>
    <script id="users.html" type="text/ng-template">
      <ion-view title="Users">
        users page
      </ion-view>
    </script>
    <script id="doors.html" type="text/ng-template">
      <ion-view title="Doors">
        doors page
      </ion-view>
    </script>

  </body>
</html>
