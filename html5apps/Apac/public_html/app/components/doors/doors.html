<div class="gsview doors">
    <div class="loading" ng-if="loadingDoors">
        <i class="fa fa-spin fa-spinner"></i> Loading
    </div>
    
    <div ng-if="!loadingDoors" class="doorlist">
        <div ng-repeat="door in doors" class="doorbutton" ng-mobile-click="goToDoor(door)" ng-if="door.externalId">
            {{ door.name }}
        </div>    
    </div>
</div>
