<div class='topinfobox'>
    Velkommen til MECA Flåtestyring.<br/> Trykk på et av punktene under for mer informasjon.
</div>

<div ng-if="car.nextServiceAcceptedByCarOwner && car.nextServiceAgreed" class="nextServiceAgreed">
    Bilen din skal inn på service:
    <br/>
    {{ car.nextServiceAgreed }}
</div>
    
<div class="frontepage">
    <a href='#/car'>    
        <div class="frontbox">
            <div ng-show="agreeDate" class="nudge">1</div>
            <i class="fa fa-car"></i>
            MITT KJØRETØY
        </div>
    </a>

    <a href='#/sendkm'>    
        <div class="frontbox">
            <div ng-if="sendKilometer" class="nudge">1</div>
            <i class="fa fa-bullhorn"></i>
            MELD KILOMETERSTAND
        </div>
    </a>

    <a href='#/contact'>    
        <div class="frontbox">
            <i class="fa fa-comment"></i>
            KONTAKT
        </div>
    </a>

    <a href='#/login'>    
        <div class="frontbox" ng-click="doLogout()">
            <i class="fa fa-lock"></i>
            LOGG UT
        </div>
    </a>    
</div>
