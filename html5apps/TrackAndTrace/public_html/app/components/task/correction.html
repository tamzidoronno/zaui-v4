<div class='cor_row'><div class='correction_field1'>Old quantity:</div><div class='correctionfield'>{{ getOldQuantity(order) }}</div></div>
<div class='cor_row'><div class='correction_field1'>New quantity:</div><div class='correctionfield'> {{ vm.numbers }}</div></div>

<bc-keypad
  bc-number-model="vm.numbers"
  bc-right-button="submit"
  bc-left-button="backspace"
  bc-left-button-method="goBack($event, numbers)"
  bc-right-button-method="makeCorrection($event, numbers)"
></bc-keypad>
