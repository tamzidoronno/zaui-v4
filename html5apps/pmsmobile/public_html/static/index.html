<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="vendors.css"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Pms Management</title>
  </head>
  
  <div class="disconnectedPage">
      You have been disconnected, working on establishing the connection again... Please wait.
  </div>
  
  <body ng-app="app" ontouchstart="">
<div class='row no-gutter'>
        <div class='innerview' ui-view></div>
</div>

    <script src="vendors.js"></script>
    <script src="main.js"></script>
    
    <script>
        createGetshopClient();

        function createGetshopClient(fromlogin) { 
            if(!fromlogin && typeof(getshopclient) !== "undefined") {
                return;
            }
            var hostToUse = localStorage.getItem("address");
            if(hostToUse) {
                if(typeof(getshopclient) === "undefined") {
//                    getshopclient = new GetShopApiWebSocket("clients.getshop.com", "31332", hostToUse); //Online
                    getshopclient = new GetShopApiWebSocket("localhost", "31330", hostToUse); //Local
                }
                getshopclient.identifier = hostToUse;
                getshopclient.shouldConnect = true;
                getshopclient.connect();
                getshopclient.setConnectedEvent(function () {
                    $('.disconnectedPage').fadeOut();
                });

                getshopclient.setDisconnectedEvent(function() {
                    getshopclient.avoidReconnect = false;
                });
            }
        }
        
        function getMultilevelName() {
            createGetshopClient();
            var loggedOn = getshopclient.UserManager.isLoggedIn();
            loggedOn.done(function(res) {
                if(!res) {
                    window.location.href="/index.html#/login";
                }
            });
            return localStorage.getItem("multilevelname");
        }
    </script>
    
  </body>
</html>
