<h1>Login</h1>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Hostname</label>
    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="login.address" placeholder='Hostname'>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Username</label>
    <input type="email" class="form-control" id="exampleInputPassword1"  ng-model="login.username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  ng-model="login.password">
  </div>
    <div class='row ng-hide loading' ng-show="loading" style="background-color:inherit;"><i class="fa fa-spinner fa-spin"></i></div>
    <button type="submit" ng-hide="loading" class="btn btn-default form-control" ng-click="doLogin(login);">Login</button>
</form>
