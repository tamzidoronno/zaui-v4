<div class='additionalinfo row'>
<a ui-sref="mainpage"><i class='fa fa-arrow-left' style='color:#fff; float:left;'></i></a>
Time registering</div>
<div class="row">
    <br>
    <div class="row">
        <div class="col-md-6">
            <div>Start</div>
            <div class="col-md-8"><input type="date" class="form-control" ng-model="startdate"></div>
            <div class="col-md-4"><input type="time" class="form-control" ng-model="starttime"></div>
        </div>
        <div class="col-md-6">
            <div>End</div>
            <div class="col-md-8"><input type="date" class="form-control" ng-model="enddate"></div>
            <div class="col-md-4"><input type="time" class="form-control" ng-model="endtime"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <br>
            Comment<br>
            <div class="col-xs-12"><textarea class="form-control" ng-model="comment"></textarea></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12"><bR>
            <div class="col-xs-12">
                <span class="btn btn-success form-control addTimeButton" ng-click="registerNewTime()">Register</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <br>
            <b>Registered history</b><br><br>
        </div>
    </div>
    
    <div ng-repeat="registered in hourlist" class='guestrow row no-gutter' style="padding-bottom: 20px;">
    <div class="col-xs-4">
        <span class="btn btn-danger"><i class="fa fa-trash-o" ng-click="deleteDate(registered.id)"></i></span> 
        {{registered.start}}</div>
    <div class="col-xs-4">{{registered.end}}</div>
    <div class="col-xs-4">{{registered.comment}}</div>
</div>

    
</div>


<div class='additionalinfobottom row'>
    <div style='text-align:center; font-size: 20px; padding: 10px; color:#fff;'>
        <a ui-sref="mainpage"><i class='fa fa-home' style='color:#fff;'></i></a>
    </div>
</div>
